name: wasla
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_holo_date_picker: ^2.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_localizations:
    sdk: flutter
  flutter_map: ^8.2.2
  flutter_native_splash: ^2.4.6
  flutter_spinkit: ^5.2.2
  fluttertoast: ^9.0.0
  geocoding: ^4.0.0
  get_it: ^8.2.0
  google_fonts: ^6.3.2
  image_picker: ^1.2.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  location: ^8.0.1
  pinput: ^5.0.2
  shared_preferences: ^2.5.3
  syncfusion_flutter_datepicker: ^31.2.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lang/ar.json
    - assets/lang/en.json
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-VariableFont_slnt,wght.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-VariableFont_wdth,wght.ttf

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils/
  filename: assets.dart
